<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact_us</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
    <!--contact us start-->
    <div style="background-color:#283845">
        <div class="container">
            <h1 class=" text-center mx-auto p-5 chtitle">CONTACT US
                <span class="d-flex justify-content-center ">
                    <hr class="w-25"></span>
            </h1>
            <div class="row">
                <div class="col-lg-6 col-md-12 ">
                    <figure>
                        <img class="img-fluid img-thumbnail cimg" src="./images/Cimg.png" alt="">
                    </figure>
                </div>
                <div class="col-lg-6 col-md-12 p-5 ">
                    <form action="/action_page.php">
                        <div class="form-group">
                            <label for="email">Email address:</label>
                            <input type="email" class="form-control" id="email" placeholder="e.g abc@gmail.com">
                        </div>
                        <div class="form-group">
                            <label for="subject">Subject:</label>
                            <input type="text" class="form-control" id="subject" placeholder="e.g abc">
                        </div>
                        <div class="form-group">
                            <label for="comment">Message:</label>
                            <textarea class="form-control" rows="5" id="comment" placeholder="Write something here"></textarea>
                        </div>
                        <button type="submit" class="btn btn-secondary my-4">Send
                            Us</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
    <!--contact us end -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js" integrity="sha384-q2kxQ16AaE6UbzuKqyBE9/u/KzioAlnx2maXQHiDX9d4/zp8Ok3f+M7DPm+Ib6IU" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-pQQkAEnwaBkjpqZ8RU1fF1AKtTcHJwFl3pblpTlHXybJjHpMYo79HY3hIi4NKxyj" crossorigin="anonymous"></script>
</body>

</html>
